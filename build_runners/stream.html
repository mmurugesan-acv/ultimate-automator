<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playwright Live Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    .controls {
      margin-bottom: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .main-content {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .stream-section {
      flex: 2;
    }
    .logs-section {
      flex: 1;
      min-width: 400px;
    }
    .stream-container {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #streamImg {
      max-width: 100%;
      border: 2px solid #ddd;
      border-radius: 5px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      background-color: #e8f4f8;
      border-radius: 5px;
    }
    .logs-container {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: fit-content;
    }
    .logs {
      height: 500px;
      overflow-y: auto;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      padding: 10px;
      border-radius: 3px;
    }
    .log-entry {
      margin-bottom: 5px;
      word-wrap: break-word;
    }
    .log-timestamp {
      color: #888;
    }
    .log-info {
      color: #fff;
    }
    .log-error {
      color: #ff6b6b;
    }
    button {
      background-color: #007cba;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #005a87;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Playwright Live Stream</h1>
    
    <div class="controls">
      <button onclick="startTest()">Start Test</button>
      <button onclick="refreshStream()">Refresh Stream</button>
      <button onclick="checkDebug()">Check Display Status</button>
      <button onclick="toggleStream()">Toggle Stream</button>
      <span id="status">Ready</span>
    </div>
    
    <div class="main-content">
      <div class="stream-section">
        <div class="stream-container">
          <img id="streamImg" src="http://localhost:3001/stream.mjpeg" width="100%" alt="Live Stream">
          <div class="status">
            <p><strong>Stream URL:</strong> http://localhost:3001/stream.mjpeg</p>
            <p><strong>Status:</strong> <span id="streamStatus">Loading...</span></p>
          </div>
        </div>
      </div>

      <div class="logs-section">
        <div class="logs-container">
          <h3>Server Logs</h3>
          <div class="logs" id="logsContainer">
            <div class="log-entry">Connecting to log stream...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const streamImg = document.getElementById('streamImg');
    const streamStatus = document.getElementById('streamStatus');
    const status = document.getElementById('status');

    streamImg.onload = function() {
      streamStatus.textContent = 'Stream Active';
      streamStatus.style.color = 'green';
    };

    streamImg.onerror = function() {
      streamStatus.textContent = 'Stream Error - Check if server is running';
      streamStatus.style.color = 'red';
    };

    function startTest() {
      status.textContent = 'Starting test...';
      fetch('http://localhost:3001/run-script', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({})
      })
      .then(response => response.json())
      .then(data => {
        status.textContent = 'Test started successfully!';
        console.log('Test response:', data);
      })
      .catch(error => {
        status.textContent = 'Error starting test';
        console.error('Error:', error);
      });
    }

    function refreshStream() {
      const currentSrc = streamImg.src;
      streamImg.src = '';
      setTimeout(() => {
        streamImg.src = currentSrc + '?t=' + new Date().getTime();
      }, 100);
    }

    function checkDebug() {
      fetch('http://localhost:3001/debug')
        .then(response => response.json())
        .then(data => {
          console.log('Debug info:', data);
          alert(`Display Status: ${data.displayStatus}\nExit Code: ${data.exitCode}\nError: ${data.error}`);
        })
        .catch(error => {
          console.error('Debug error:', error);
          alert('Error checking debug info: ' + error.message);
        });
    }

    let streamEnabled = true;
    function toggleStream() {
      if (streamEnabled) {
        streamImg.src = '';
        streamEnabled = false;
        document.querySelector('button[onclick="toggleStream()"]').textContent = 'Enable Stream';
      } else {
        streamImg.src = 'http://localhost:3001/stream.mjpeg?t=' + new Date().getTime();
        streamEnabled = true;
        document.querySelector('button[onclick="toggleStream()"]').textContent = 'Disable Stream';
      }
    }

    // Add some debug logging
    console.log('Stream HTML loaded');
    console.log('Stream URL:', streamImg.src);

    // SSE connection for real-time logs
    const logsContainer = document.getElementById('logsContainer');
    let eventSource;

    function connectToLogs() {
      eventSource = new EventSource('http://localhost:3001/logs');
      
      eventSource.onopen = function() {
        addLogEntry('Connected to server logs', 'info');
      };

      eventSource.onmessage = function(event) {
        try {
          const logData = JSON.parse(event.data);
          addLogEntry(logData.message, logData.level, logData.timestamp);
        } catch (error) {
          console.error('Error parsing log data:', error);
        }
      };

      eventSource.onerror = function() {
        addLogEntry('Log connection error. Retrying...', 'error');
        setTimeout(() => {
          if (eventSource.readyState === EventSource.CLOSED) {
            connectToLogs();
          }
        }, 5000);
      };
    }

    function addLogEntry(message, level = 'info', timestamp = null) {
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry';
      
      const time = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
      
      logEntry.innerHTML = `
        <span class="log-timestamp">[${time}]</span>
        <span class="log-${level}">${message}</span>
      `;
      
      logsContainer.appendChild(logEntry);
      
      // Auto-scroll to bottom
      logsContainer.scrollTop = logsContainer.scrollHeight;
      
      // Keep only last 100 log entries
      while (logsContainer.children.length > 100) {
        logsContainer.removeChild(logsContainer.firstChild);
      }
    }

    // Connect to logs when page loads
    connectToLogs();
  </script>
</body>
</html>
